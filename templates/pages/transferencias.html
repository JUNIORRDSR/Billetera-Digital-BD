<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPay - Transferencias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles/principal.css">
    <link rel="stylesheet" href="/static/styles/css/tranferencias.css">
</head>
<body>
    <div class="overlay"></div>

    <!-- Sidebar de navegación -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="close-sidebar">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <span class="user-name">Usuario</span>
        </div>
        <ul class="menu">
            <li><a href="inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="retiros.html"><i class="fas fa-money-bill-wave"></i> Retiros</a></li>
            <li><a href="transferencias.html" class="active"><i class="fas fa-exchange-alt"></i> Transferencias</a></li>
            <li><a href="pagos.html"><i class="fas fa-money-bill-alt"></i> Pagos</a></li>
            <li><a href="movimientos.html" ><i class="fas fa-history"></i> Movimientos</a></li>
            <li><a href="consignaciones.html"><i class="fas fa-piggy-bank"></i> Consignaciones</a></li>
            <li><a href="configuracion.html"><i class="fas fa-cog"></i> Configuración</a></li>
            <li><a href="/templates/pages/index.html" class="logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
        <header>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <h1>
                <i class="fas fa-exchange-alt"></i>
                EasyPay - Transferencias
            </h1>
        </header>
        
        <main>
            <form id="transferencia-form">
                <div class="form-header">
                    <h2><i class="fas fa-exchange-alt"></i> Nueva Transferencia</h2>
                    <div class="saldo-disponible">
                        <span>Saldo disponible</span>
                        <h3 id="available-balance">$0.00</h3>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="monto">
                            <i class="fas fa-dollar-sign"></i>
                            Monto a transferir
                        </label>
                        <input type="number" id="monto" min="0" step="0.01" required placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="cuenta-destino">
                            <i class="fas fa-user"></i>
                            Cuenta destino
                        </label>
                        <input type="text" id="cuenta-destino" required placeholder="Número de cuenta">
                    </div>
                </div>

                <div class="form-group description">
                    <label for="descripcion">
                        <i class="fas fa-comment-alt"></i>
                        Descripción
                    </label>
                    <textarea id="descripcion" required placeholder="Motivo de la transferencia"></textarea>
                </div>

                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                    Realizar transferencia
                </button>
            </form>
        </main>
    </div>

    <script src="/static/scripts/js/principal.js"></script>
    <script src="/static/scripts/js/transferencias.js"></script>
</body>
</html>
