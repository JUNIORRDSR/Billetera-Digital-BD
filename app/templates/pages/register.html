<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPay - Registro</title>
    <link rel="stylesheet" href="/app/static/styles/css/register.css">

</head>
<body>
    <main>
        <h1>Registate en EasyPay</h1>
        <form id="register-form" action="/app/templates/pages/register.html">
            <div>
                <label for="first-name">Nombre</label>
                <input type="text" id="first-name" name="first-name" placeholder="Ingrese su nombre" required>
            </div>
            <div>
                <label for="last-name">Apellido</label>
                <input type="text" id="last-name" name="last-name" placeholder="Ingrese su apellido" required>
            </div>
            <div>
                <label for="id-type">Tipo de identificación</label>
                <select id="id-type" required>
                    <option value="cedula de ciudadania" disabled selected>Seleccione un tipo</option>
                    <option value="cedula de ciudadania">Cédula de Ciudadanía</option>
                    <option value="'cedula de extranjeria">Cédula de Extranjería</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
            </div>
            <div>
                <label for="id-number">Número de identificación</label>
                <input type="text" id="id-number" placeholder="Ingrese su número de documento" required>
            </div>
            <div>
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" placeholder="Ingrese su número de teléfono" required>
            </div>
            <div>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div>
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="date" id="birthdate" required>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <input id="crear-cuenta" type="button" class="button-style" value="Crear cuenta" onclick="iniciarProcesoRegistro()">
            <!--href="/app/templates/pages/login.html"-->
        </form>
        <p>¿Ya tienes una cuenta? <a href="/app/templates/pages/login.html">Inicia sesión aquí</a></p>
    </main>
    <script src="/app/static/scripts//js/principal.js"></script>
    <script src="/app/static/scripts/js/register.js"></script>
</body>
</html>
