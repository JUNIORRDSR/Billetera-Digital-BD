<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPay - Registro</title>
    <link rel="stylesheet" href="/app/static/styles/css/register.css">
   
</head>
<body>
    <main>
        <h1>Registate en EasyPay</h1>
        <form id="register-form">
            <div>
                <label for="full-name">Nombre completo</label>
                <input type="text" id="full-name" placeholder="Ingrese su nombre completo" required>
            </div>
            <div>
                <label for="id-type">Tipo de identificación</label>
                <select id="id-type" required>
                    <option value="" disabled selected>Seleccione un tipo</option>
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ce">Cédula de Extranjería</option>
                    <option value="passport">Pasaporte</option>
                </select>
            </div>
            <div>
                <label for="id-number">Número de identificación</label>
                <input type="text" id="id-number" placeholder="Ingrese su número de documento" required>
            </div>
            <div>
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" placeholder="Ingrese su número de teléfono" required>
            </div>
            <div>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div>
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="date" id="birthdate" required>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <a href="/app/templates/pages/inicio.html" class="button-style">Crear cuenta</a>
        </form>
        <p>¿Ya tienes una cuenta? <a href="/app/templates/pages/login.html">Inicia sesión aquí</a></p>
    </main>
    <script src="/app/static/scripts/principal.js"></script>
    <script src="/app/static/scripts/pages/register.js"></script>
</body>
</html>
