<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPay - Pagos</title>
    <link rel="stylesheet" href="/app/static/styles/principal.css">
    <link rel="stylesheet" href="../css/pages/pagos.css">
</head>
<body>
    <header>
        <h1>EasyPay - Pagos</h1>
        <nav>
            <a href="../index.html" class="button">Volver al inicio</a>
            <button id="logout">Cerrar sesi√≥n</button>
        </nav>
    </header>
    <main>
        <form id="pago-form">
            <div>
                <label for="servicio">Servicio:</label>
                <select id="servicio" required>
                    <optgroup label="Facturas">
                        <option value="air-e">Air-e</option>
                        <option value="gases-caribe">Gases del Caribe</option>
                        <option value="triple-a">Triple A</option>
                    </optgroup>
                    <optgroup label="Recargas de minutos">
                        <option value="claro">Claro</option>
                        <option value="wom">WOM</option>
                        <option value="tigo">Tigo</option>
                        <option value="movistar">Movistar</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="monto">Monto:</label>
                <input type="number" id="monto" min="0" step="0.01" required>
            </div>
            <div>
                <label for="referencia">Referencia (opcional):</label>
                <input type="text" id="referencia">
            </div>
            <button type="submit">Confirmar pago</button>
        </form>
    </main>
    <script src="/app/static/scripts/principal.js"></script>
    <script src="/app/static/scripts/pages/pagos.js"></script>
</body>
</html>
