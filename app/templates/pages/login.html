<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPay - Iniciar sesión</title>
    <link rel="stylesheet" href="/app/static/styles/css/login.css">
</head>
<body>
    <main>
        <h1>Inicia sesión en EasyPay</h1>
        <form id="login-form">
            <div>
                <label for="id-type">Tipo de identificación</label>
                <select id="id-type" required>
                    <option value="" disabled selected>Seleccione un tipo</option>
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ce">Cédula de Extranjería</option>
                    <option value="passport">Pasaporte</option>
                </select>
            </div>
            <div>
                <label for="id-number">Número de identificación</label>
                <input type="text" id="id-number" placeholder="Ingrese su número de documento" required>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <a href="/app/templates/pages/inicio.html" class="button-style">Iniciar sesión</a>
        </form>
        <p>¿No tienes una cuenta? <a href="/app/templates/pages/register.html">Regístrate aquí</a></p>
    </main>
</body>
</html>
